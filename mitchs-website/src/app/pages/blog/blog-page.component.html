<div id="blog-container">
  <h1>Mitch's Blog!</h1>

  @if (devModeIsActive) {
    <button (click)="newBlogButtonClicked()">New</button>
  
    @if (showPostForm) {
      <post-form />
    }
  }

  <div *ngFor="let post of posts()">
    <post [post]="post"/>
  </div>
  
  <div *ngIf="postsLoading()"><h1>Retrieving Blog Posts...</h1></div>
</div>
