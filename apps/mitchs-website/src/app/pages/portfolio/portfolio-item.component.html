<div class="portfolio-item">
  <h3 class="portfolio-item-title">
    @if (item.url) {
      <a href="{{ item.url }}">{{ item.title }}</a>
    } @else if (item.ghUrl) {
      <a href="{{ item.ghUrl }}">{{ item.title }}</a>
    } @else {
      {{ item.title }}
    }
  </h3>
  <h4 class="portfolio-item-subtitle">{{ item.subtitle }}</h4>
  <div class="techs">
    @for (tech of item.technologies; track tech) {
      <mitchs-tech-icon [tech]="tech"/>  
    }
  </div>

</div>
