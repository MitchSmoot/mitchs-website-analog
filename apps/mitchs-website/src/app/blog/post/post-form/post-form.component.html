<div id="post-form-container">

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <label for="title">Title: </label>
    <input id="title" type="text" formControlName="title">
  
    <label for="content">Content: </label>
    <input id="content" type="text" formControlName="content">

      <div *ngFor="let topic of topics">
        <div class="flex items-center">
          <input id="default-radio-1" type="radio" value="topic" name="topic" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">topic</label>
        </div>
      </div>

    <button type="submit">Submit</button>

  </form>


</div>
